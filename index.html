<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/head.png" type="image/icon type" />
    <title>Let's make todo List!</title>
  </head>
  <body>
    <div class="content">
      <form id="login-form" class="hidden">
        <input class="textInput nameInput" required maxlength="15" type="text" placeholder="What is your name?" />
        <input class="loginBtn" type="submit" value="Log in" />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <h2 id="clock">00:00:00</h2>

      <form id="todo-form">
        <input class="textInput todoInput" type="text" placeholder="Write a To Do" />
      </form>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <!-- <script src="js/records.js"></script> -->
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <!-- <script src="js/weather.js"></script> -->
  </body>
</html>
